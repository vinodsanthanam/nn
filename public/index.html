<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/jquery/jquery.js"></script>
    <script src="scripts/vendor/js-cookie/js-cookie.js"></script>
    <script language="javascript">
      function setAlertTime() {
        Cookies.set('alertTime', new Date().toLocaleString());
      }
      function clearAlertTime() {
        Cookies.set('alertTime', ""); 
      }
      function getAlertTime() {
        return Cookies.get('alertTime');
      }

      function alertNeighbor() {
        setAlertTime();
        $.ajax({
          url: "/alerts/1",
          type: "POST"
        })
        .done(function(data){worker();})
      }

      function worker() {
        $.ajax({
          url: "/alerts",
          type: "GET",
          dataType : "json"
        })
        .done(function( data ) {
          var msg = data[0].state ? "<p>Waiting for a response since</p>" + getAlertTime() : "<p>There are no active alerts.</p>" ;
          msg += data[0].state ? "" : "<button onclick=\"alertNeighbor()\"> Inform Neighbor</button>";
            $("#chalupa").html( msg);
            if (data[0].state) {
              $("#chalupa").css("background-color","red");
              $("#chalimg").fadeTo(50,0.9);
            }
            else {
              $("#chalupa").css("background-color","white");
              clearAlertTime();
              $("#chalimg").fadeTo(50,0.1);
            }
        })
        .fail(function( xhr, status, errorThrown ) {
          alert( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        .complete( function() {
          setTimeout(worker, 60000);
        })
        .always(function( xhr, status ) {
        
        })
      }
      
      worker();
    </script>
  </head>
  <body >
    <div id="main">
      <section id="firstrow">
        <div id="chalupa"></div>
        <div id="chalimg"><p></p></div>
      </section>
    </div>
  </body>
</html>
