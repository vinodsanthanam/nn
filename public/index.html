<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/jquery/jquery.js"></script>
    <script language="javascript">
      (function worker() {
        $.ajax({
          url: "/alerts",
          type: "GET",
          dataType : "json",
        })
        .done(function( data ) {
          var msg = data[0].state ? "Active" : "Not Active" ;
            $("#chalupa").html("The alert is : " + msg);
            if (data[0].state) {
              $("#chalupa").css("background-color","red");
              $("#chalimg").fadeTo(50,0.9);
            }
            else {
              $("#chalupa").css("background-color","white");
              $("#chalimg").fadeTo(50,0.1);
            }
        })
        .fail(function( xhr, status, errorThrown ) {
          alert( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        .complete( function() {
          setTimeout(worker, 60000);
        })
        .always(function( xhr, status ) {
        
        })
      })();
    </script>
  </head>
  <body >
    <div id="main">
      <section id="firstrow">
        <div id="chalupa"></div>
        <div id="chalimg"><p></p></div>
      </section>
    </div>
  </body>
</html>
